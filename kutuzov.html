<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Kutuzov</title>
	<script>
		if (
			!window.File ||
			!window.FileReader ||
			!window.Blob
		) {
			alert('Your browser incompatible with Kutuzov. No luck.');
		}
	</script>
	<style>
		#output{width:100%;text-align:center;font-size:24px;height:50px;line-height:50px;}
	</style>
</head>
<body>
	<input id="file" name="file" type="file" />
	<div id="output"></div>

	<script>
		document.getElementById('file').addEventListener('change', handleFileSelect, false);

		function handleFileSelect(ev) {
			var file = ev.target.files[0]

			if (!file) {
				console.log('no file selected');
				return;
			}

			if (file.type != 'text/plain') {
				alert('Kutuzov can\'t see anything except old plain text files.');
				return;
			}

			var reader = new FileReader();

			reader.onloadend = handleFileLoad;
			reader.readAsText(file);
		}

		function handleFileLoad(ev) {
			drawer.iterator = iterator;
			var container = document.getElementById('output');

			// HERE
			var iterator = new ktzIterator(this.result.split(' '));
			var drawer = new ktzDrawer;

			drawer.container = container;

			var interval = setInterval(drawer, 100);
		}

		function ktzIterator(arr) {
			this.arr = arr;
			this.pos = 0;
			this.len = arr.length;

			this.next = function() {
				console.log('next, pos ' + this.pos + ', word "' + this.arr[this.pos] + '"');

				if (!this.arr) {
					return false;
				}

				while (this.pos < this.len) {
					var cur = this.arr[this.pos];

					this.pos++;

					if (this.pos == this.len) {
						return false;
					}

					if (cur != '') {
						return cur;
					}
				}
			}
		}

		function ktzDrawer() {
			word = this.iterator.next();

			if (word == false) {
				clearInterval(interval);
				word = 'the end';
				console.log('cleared');
			}

			this.container.textContent = word;

			console.log('tick ' + word)
		}
	</script>
</body>
</html>
